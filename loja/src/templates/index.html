{{define "Index"}}

{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <!--Criando a tabela dos produtos da loja-->
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.GetNome}}</td>
                            <td>{{.GetDescricao}}</td>
                            <td>{{.GetPreco}}</td>
                            <td>{{.GetQuantidade}}</td>
                            <!--Criando o botao editar-->
                            <td><a href="edit?id={{.GetID}}"class="btn btn-info">Editar</a></td>

                            <!--Criando o botao deletar-->
                            <td><button onclick="onDelete('{{.GetID}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>

        <!--Adicionando o botao para adicionar novos produtos-->
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id){
        let resposta = confirm("Tem certeza que deseja deletar esse produto?")
        if (resposta){
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
