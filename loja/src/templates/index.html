{{define "Index"}}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Adicionando o framework bootstrap via cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Adicionando o nome da loja como titulo da pagina-->
    <title>Loja do Henrique Mendonça</title>
</head>
<nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Loja do Henrique Mendonça</a>
</nav>
<body>
    <div class="container">
        <section class="card">
            <dev>
                <!--Criando a tabela dos produtos da loja-->
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.GetNome}}</td>
                            <td>{{.GetDescricao}}</td>
                            <td>{{.GetPreco}}</td>
                            <td>{{.GetQuantidade}}</td>
                            <!--Criando botao deletar-->
                            <td><a href="/delete?id={{.GetID}}" class="btn btn-danger">Deletar</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </dev>
        </section>

        <!--Adicionando o botao para adicionar novos produtos-->
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>
</body>
</html>
{{end}}
